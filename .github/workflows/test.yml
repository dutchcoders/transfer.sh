name: test
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.13.x
          - 1.14.x
          - 1.15.x
          - 1.16.x
    name: Test with ${{ matrix.go_version }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go_version }}
      - name: Vet and test
        run: |
          go version
          go vet ./...
          go test ./...
